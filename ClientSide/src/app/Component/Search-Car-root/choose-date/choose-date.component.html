<main id="pickDateSection">
  <section>
    <h1>
      <span class="badge badge-secondary">Choose your range of dates</span>
    </h1>
    <span class="badge badge-warning">{{ selectDateInfo }}</span>

  </section>

  <section>
    <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [minDate]="minDate" [dayTemplate]="t">
    </ngb-datepicker>

    <ng-template #t let-date="date" let-focused="focused">
      <span class="custom-day" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </section>
</main>
